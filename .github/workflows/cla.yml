name: CLA Assistant
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened,reopened,closed,synchronize]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: CLA Assistant
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: v20240524-signatures.json
          path-to-document: https://github.com/pascal-lab/Tai-e/blob/cla/README.md
          branch: cla
