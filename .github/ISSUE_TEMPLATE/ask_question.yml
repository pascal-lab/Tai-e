description: Ask a question about how to use something, or to understand why something isn't working as you expect it to.
labels: ["type: question"]
body:
  - type: markdown
    attributes:
      value: |
        â¤ï¸ Thank you for contributing to the using of Tai-e.

  - type: textarea
    id: overall-description
    attributes:
      label: ğŸ“ Overall Description
      description: Give a concise overview of the issue.
      placeholder: "Brief overview of the issue"
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ğŸ¯ Expected Behavior
      description: Describe what you expected to happen.
      placeholder: "What you expected to happen"
    validations:
      required: true

  - type: textarea
    id: current-behavior
    attributes:
      label: ğŸ› Current Behavior
      description: Describe what is actually happening.
