          {{The content of 'output/tai-e-plan.yml' file}}
          ```
        </details>
    validations:
      required: false

  - type: textarea
    id: tai-e-log
    attributes:
      label: ğŸ“œ Tai-e Log
      description: |
        Provide the Tai-e log output which contains important information, such as JVM/OS, Tai-e version (git commit).
