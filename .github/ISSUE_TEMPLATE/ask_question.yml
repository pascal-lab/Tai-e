    validations:
      required: true

  - type: textarea
    id: reproducible-example
    attributes:
      label: ğŸ”„ Reproducible Example
      description: |
        Please provide a reproducible example to demonstrate the issue, via File Upload or GitHub Repository.
        - â¤ï¸ If you can provide a minimal reproducible example like [MinimalReproducibleExample-0069](https://github.com/Tai-e/Tai-e-Examples/tree/master/MinimalReproducibleExample-0069), it would be highly appreciated.
        - ğŸ‘ Alternatively, you can package and upload the entire Tai-e project in the text box below.
    validations:
      required: false

  - type: textarea
    id: tai-e-arguments
    attributes:
      label: âš™ï¸ Tai-e Arguments
      description: |
        Please provide the running arguments of Tai-e.
