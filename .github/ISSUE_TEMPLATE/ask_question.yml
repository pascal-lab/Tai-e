          ```
          {{The content of 'output/tai-e.log' file}}
          ```
        </details>
    validations:
      required: false

  - type: textarea
    id: additional-info
    attributes:
      label: â„¹ï¸ Additional Information
      description: |
        Provide any additional information or context about the bug.
